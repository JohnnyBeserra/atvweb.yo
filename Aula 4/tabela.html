<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabelas</title>
  </head>

  <body>

    <table border="1">

      <tr>
        <td>
          <img src="img/72005.jpg" height="300">
        </td>
        <td>
          coluna 2 - linha 1
        </td>
      </tr>

      <tr>
        <td>
          coluna 1 - linha 2
        </td>
        <td>
          coluna 2 - linha 2
        </td>
      </tr>

    </table><br><br>

    <table border="1" width="50%">

      <tr>
        <th>Codigo</th>
        <th>Descricao</th>
        <th>Valor (R$)</th>
      </tr>

      <tr>
        <td>0001</td>
        <td>notebook</td>
        <td>2500,00</td>
      </tr>

      <tr>
        <td>0002</td>
        <td>Monitor</td>
        <td>500,00</td>
      </tr>

      <tr>
        <td>0003</td>
        <td>roteador wi-fi</td>
        <td>150,00</td>
      </tr>

      <tr>
        <th colspan="2">total</th>
        <td>3150,00</td>
      </tr>

      <tr>
        <th rowspan="2">encargos</th>
        <th>Juros</th>
        <th>multa</th>
      </tr>

      <tr>
        <td>5,00</td>
        <td>9,00</td>
      </tr>
    </table><br><br>

    <table border="1" width="100%" height ="120">
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
    </table>

  </body>
</html>
