  <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
  </head>
  <body>
    <form  action="adicionar.html">

      <h1><strong>Cadastro</strong></h1><br>

      Login:<br>
      <input type="text" name="login" value=""><br>

      Senha:<br>
      <input type="password" name="senha" value=""><br>

      Confirme Senha:<br>
      <input type="password" name="confirme-senha" value=""><br>

      Nome:<br>
      <input type="text" name="nome" value=""><br>

      Sexo:<br>
      <input type="radio" name="masculino">Masculino<br>
      <input type="radio" name="feminino">Feminino<br>

      Email:<br>
      <input type="email" name="email" value=""><br>

      Interesses:<br>
      <input type="checkbox" name="interesses" value="">Futebol<br>
      <input type="checkbox" name="interesses" value="">Politica<br>
      <input type="checkbox" name="interesses" value="">Economia<br>
      <input type="checkbox" name="interesses" value="">Carros<br>
      <input type="checkbox" name="interesses" value="">Celebridades<br>

      <br>

      Estado:<br>
      <select>
        <option value="AM">SP</option>
        <option value="PI">PI</option>
        <option value="SE">SE</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
      </select><br>

      Observacoes:<br>
      <textarea name="observacoes" rows="5" cols="30"></textarea><br>

      <br>

      <input type="submit" name="enviar" value="enviar"><br>

    </form>
  </body>
</html>
